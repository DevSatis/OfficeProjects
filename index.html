<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="css">

<body>
    <h1> Hello Satish </h1>
    <button id="openPopup" target="_blank">Open PopUp</button>
    <script>
        $(document).ready(function () {
            $('#openPopup').click(function () {
                var popup = window.open('popupPage.html', '_blank');
                popup.focus();
            });
        })
    </script>
